<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>React Inbox Backend</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
    background-color: #6bc8c9;
    color: #fffffa;
    /* text-shadow: 2px 3px black; */
    font-family: 'Anonymous Pro', monospace;
    font-size: large;
    text-align: center;
  }

  h1 {
  font-size: 3em;
  }

  img {
    box-shadow: 5px 4px black;
     height: 400px;
      width: 700px;
  }

  a {
    color: #fffffa;
    text-decoration-color: aquamarine;
      border-radius: 20px;
  }

  a:hover {
    padding: 10px;
    border: 4px solid #51a589;
  
    color: #fefdccee;
    text-decoration-color: #51a589
  }

  a:active {
    padding: 10px;
    color: #fefb4d;
    text-decoration-color: #00ffaa;
    border: 4px solid  #00ffaa;
  }
   
  #div2 {
    background-color: darkgrey;
    border: 2px solid rgb(29, 19, 37);
    padding: 5px;
    text-align: left;
  }
  </style>
 
</head>
<body>
  <header>
    <nav>
      <h1>React Inbox Backend</h1>
    </nav>
  </header>
  <div id="div2"><h3>MESSAGES RESPONSE</h3>
  <div id="div"></div>
  </div>
  <div class="site-img">
    <!-- <img src="https://images.pexels.com/photos/126407/pexels-photo-126407.jpeg" alt=""> -->
    <!-- <img src="https://pasteboard.co/HPNZSQc.png" alt=""> -->
  </div>
  <div>
    <h1>
      <a href="/" target="_blank">Link To React Inbox Frontend</a>
    </h1>
    
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Script Loaded")
      getAllMessages()
      
    })
    let div = document.getElementById('div')
    const getAllMessages = async () => {
        let response = await fetch
        ('http://localhost:3003/messages')
        let responseTwo = await response.json()
        console.log("html response:", response.status , "\nresponse:", responseTwo)
        responseTwo.map((response) => { div.innerText += `ID: ${response.id} \n Subject:${response.subject}\n`})
        
      }
  </script>
</body>
</html>
